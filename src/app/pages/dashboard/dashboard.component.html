<div class="dashboard-layout">
    <app-header></app-header>
    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav mode="side" opened>
            <app-sidebar (addDocument)="addNewDocument()" (openSettings)="openSettings()"></app-sidebar>
        </mat-sidenav>
        <!-- Main Content Area -->
        <mat-sidenav-content>
            <header class="dashboard-header">
                <h1>Dashboard</h1>
                <mat-form-field appearance="fill">
                    <mat-label>Search Documents</mat-label>
                    <input matInput [(ngModel)]="searchText" (input)="filterDocuments()" />
                </mat-form-field>
            </header>

            <!-- Document List Display -->
            <app-document-list [documents]="documents" (edit)="editDocument($event)" (delete)="deleteDocument($event)"></app-document-list>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
