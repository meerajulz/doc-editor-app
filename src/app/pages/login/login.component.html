<div class="login-page">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>
                <mat-icon aria-hidden="false" aria-label="App icon">lock</mat-icon>
                <!-- Icon example -->
                Doc Easy Edit App
            </mat-card-title>
            <mat-card-subtitle> Sign in to access your documents </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form (ngSubmit)="onLogin()">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" required [(ngModel)]="email" name="email" />
                </mat-form-field>
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" required [(ngModel)]="password" name="password" />
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
