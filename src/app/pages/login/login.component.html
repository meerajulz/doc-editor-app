<div class="login-page">
    <mat-card class="login-card">
        <app-logo></app-logo>

        <mat-card-content>
            <mat-card-header class="login-title">
                <mat-card-subtitle>
                    Sign in to access your documents
                </mat-card-subtitle>
            </mat-card-header>
            <form (ngSubmit)="onLogin()">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" required [(ngModel)]="email" name="email" />
                </mat-form-field>
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" required [(ngModel)]="password" name="password" />
                </mat-form-field>
                <button mat-fab extended type="submit">Login</button>
                <button mat-button>Sing Up</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
